<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="Styles/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

	<title>SignUp</title> 
</head> 

<body> 
	<div class="container"> 
		<h3>Signup</h3> 
		<form action="process_signup.php" method="post"> 
			<input type="text" id="username" name="Username" placeholder="Username" required> 

            <input type="password" name="password" id="password" placeholder="Password" required>
            <i class="bi bi-eye-slash" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>

			<div id="password-message"> 
				<h3>Password must contain:</h3> 
				<p class="password-message-item invalid">At least 
					<b>one lowercase letter</b> 
				</p> 
				<p class="password-message-item invalid">At least 
					<b>one uppercase letter</b> 
				</p> 
				<p class="password-message-item invalid">At least 
					<b>one number</b> 
				</p> 
				<p class="password-message-item invalid">Minimum 
					<b>8 characters</b> 
				</p>
                <p class="password-message-item invalid">At least  
					<b>1 spacial characters</b> 
				</p>
			</div> 

            <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
            <i class="bi bi-eye-slash" id="togglePasswordCF" style="margin-left: -30px; cursor: pointer;"></i>

            <br>
            <input type="text" name="CustName" placeholder="Name" required>
            <br>
            <input type="text" name="Address" placeholder="Address" required>
            <br>
            <input type="text" name="Tel" placeholder="Tel" required>
            <br>
			Sex : 
			<br>
            <input type='Radio' id="Sex_M" Name = 'Sex' value= 'M'> 
			<label for="Sex_M">Male</label><br>
            <input type='Radio' id="Sex_F" Name = 'Sex' value= 'F' > 
			<label for="Sex_F">Female</label><br>
			
			<input type="submit" value="Submit"> 
		</form> 
	</div>             
	<script src="script.js"></script> 

</body> 

</html>
